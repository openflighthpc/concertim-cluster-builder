title: "Container Cruncher (Large)"

description: |
  A large single-user Kubernetes environment, suitable for running multiple
  workflows and many microservices.

kind: heat

components:
  - name: network
  - name: gateway
    user_data:
      name: gateway
      write_files:
        - cloudinit.kubernetes-multinode
        - prepare-profile.kubernetes-multinode
        - shared-storage-mount
        - shared-secret
        - passwords.kubernetes-multinode
  - name: nodes
    user_data:
      name: node
      write_files:
        - cloudinit.compute-multinode
        - prepare-profile.kubernetes-multinode

parameter_groups:
  - label: "Cluster parameters"
    description: "Configuration for parameters common across the cluster"
    parameters:
      - clustername
      - solo-image
      - key_name

  - label: "Network settings"
    description: "Configuration for the external and internal cluster networks"
    parameters:
      - external-network
      - network-cidr-pri

  - label: "Gateway parameters"
    description: "Parameters for configuring the gateway"
    parameters:
      - gateway-pri-ip
      - gateway-flavour
      - storage-size

  - label: "Compute node parameters"
    description: "Parameters for configuring compute nodes if requested"
    parameters:
      - node-flavour
      - node-count

hardcoded_parameters:
  external-network: public1
  network-cidr-pri: 10.100.0.0/16
  gateway-pri-ip: '10.100.0.101'
  solo-image: "Flight Solo 2024.1"
  node-count: 10
  storage-size: 1024

parameter_overrides:
  node-count:
    default: 10
    constraints:
      - range: { min: 1, max: 10 }
  storage-size:
    default: 1024
    constraints:
      - range: { min: 16, max: 1024 }
