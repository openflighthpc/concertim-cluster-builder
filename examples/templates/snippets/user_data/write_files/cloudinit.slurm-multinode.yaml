content: |
  SHAREPUBKEY=true
  AUTOPARSEMATCH=$clustername
  PROFILE_ANSWERS='{ "cluster_type": "openflight-slurm-multinode", "cluster_name": "$clustername", "ipa_use": true, "ipa_domain": "$clustername.alces.network" }'
